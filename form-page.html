<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar mi equipo - Electrónica ROJAS</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./assets/img/dibujo.svg" alt="Logo de Electrónica ROJAS">
            <p>Servicio técnico especializado</p>
        </div>
    </header>

    <main>
        <div class="form-container">
            <div class="form-title">
                <i class="fas fa-shipping-fast"></i>
                <h2>Enviar mi equipo</h2>
            </div>
            <p class="form-description">Complete el formulario para coordinar el envío de tu equipo. Una vez recibido, te enviaremos las instrucciones a seguir.</p>
            
            <!-- Este es el formulario para que la gente mande info sobre su equipo -->
            <form id="service-form" method="POST">
                <label>
                    Nombre y Apellido:
                    <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
                </label>
                <label>
                    DNI:
                    <input type="text" name="dni" placeholder="DNI" required>
                </label>
                <label>
                    Teléfono:
                    <input type="tel" name="telefono" placeholder="Teléfono" required>
                </label>
                <label>
                    Email:
                    <input type="email" name="email" placeholder="Email" required>
                </label>
                <label>
                    Dirección:
                    <input type="text" name="direccion" placeholder="Dirección" required>
                </label>
                <label>
                    Ciudad:
                    <input type="text" name="ciudad" placeholder="Ciudad" required>
                </label>
                <label>
                    Provincia:
                    <input type="text" name="provincia" placeholder="Provincia" required>
                </label>
                <label>
                    Equipo:
                    <select name="equipo" required>
                        <option value="" disabled selected>Seleccione un equipo</option>
                        <option value="laptop">Laptop</option>
                        <option value="console">Consola</option>
                        <option value="video">Placa de Video</option>
                        <option value="other">Otro</option>
                    </select>
                </label>
                <label>
                    Marca:
                    <input type="text" name="marca" placeholder="Marca">
                </label>
                <label>
                    Modelo:
                    <input type="text" name="modelo" placeholder="Modelo">
                </label>
                <label>
                    Falla principal:
                    <input type="text" name="falla" placeholder="Falla principal" required>
                </label>
                <label>
                    Comentarios adicionales:
                    <textarea name="comentarios" placeholder="Comentarios adicionales"></textarea>
                </label>
                <button type="submit">Enviar</button>
            </form>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="./index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Volver al inicio
            </a>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
